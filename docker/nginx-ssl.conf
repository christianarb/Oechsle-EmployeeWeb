server {
  listen 443 ssl;
  server_name localhost;

  ssl_certificate     /etc/nginx/ssl/localhost-cert.pem;
  ssl_certificate_key /etc/nginx/ssl/localhost-key.pem;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # (opcional) proxy a tu API backend si quieres /api por el mismo dominio
  # location /api/ {
  #   proxy_pass http://host.docker.internal:8080/; # ajusta si tu API está en otro puerto
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  # }
}

# redirect http->https (opcional, si quieres también escuchar 80)
server {
  listen 80;
  server_name localhost;
  return 301 https://$host$request_uri;
}
